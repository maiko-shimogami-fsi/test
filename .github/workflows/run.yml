           #git switch -c fix/hoge_${{ env.CURRENT_DATETIME }}
           #git push -u origin fix/hoge_${{ env.CURRENT_DATETIME }}

      #入力情報をtextファイルに追加
        - name: create text
          uses: actions/checkout@v2
        - run: |
           echo "NodeName:${{ inputs.input_node }}" >> data_info.txt
