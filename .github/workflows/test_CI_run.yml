name: form-example 
on:
 #schedule:
 #   - cron: "0 20 * * *"
 workflow_dispatch:
    inputs:
      input_mod:
        description: 'Please enter the SHA-1 or branch name to UnitTest.'
        required: false
      input_compo:
        description: 'Please enter the compo name to UnitTest.'
        required: false
      input_coretype:
        description: 'Please enter the core type.'
        default: 'cr'
        type: choice
        options:
          - cr
          - ca
          
jobs:
    check-bats-version1:
      runs-on: windows-latest
      outputs:
       datetime:     ${{ steps.set_datetime.outputs.datetime}}
      
      steps:
      #環境を設定する
        - name: create text
          uses: actions/checkout@v3
        - run: |
             echo "aaa"
             
      #チェック確認
        - name: Set DATETIME
          id: set_datetime
          run: |
            $datetime = Get-Date -Format "yyyyMMddHHmm"
            echo "datetime=$datetime"
            echo "datetime=$datetime" | Out-File -Append -FilePath $env:GITHUB_OUTPUT
            exit 1
            
    check-bats-version2:
      runs-on: ubuntu-latest
      needs: [ check-bats-version1 ]
      continue-on-error: true
      
      steps:
      #チェック確認
        - name: check2
          uses: actions/checkout@v3
        - run: |
             error_status=true
             
             if [ $error_status = 'true' ]; then
              echo "エラー終了します"
              exit 1
             fi
             
