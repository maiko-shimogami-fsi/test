name: form-example 
on:
 workflow_dispatch:
    inputs:
      input_node:
        description: 'Please enter the node name.'
        required: false
 
jobs:
    check-bats-version:
      runs-on: ubuntu-20.04
     
      steps:
      #環境を設定する
        - name: create text
          uses: actions/checkout@v3
        - run: |

      #チェック確認
        - name: check1
          run: |
            foreach ($l in Get-Content ./unittest_setting.json) {
             if ($l -like "*node_name*") {
              $node_name = $l.Substring(22, ($l.Length-24))
             } elseif ($l -like "*scheduled*") {
               if ($l -like "*true*") {
                $targetcompo += "`""
                $targetcompo += $node_name.trim()
                $targetcompo += "`""
                $flag = 1
               }
             }
              if ($flag -eq 1) {
                $targetcompo += ","
                $flag = 0
              }
            }
            $targetcompo += "]"
            echo "targetcompo_info2=$targetcompo" 
