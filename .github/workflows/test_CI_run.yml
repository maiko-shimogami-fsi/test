       datetime:     ${{ steps.set_datetime.outputs.datetime}}
      continue-on-error: true
      
      steps:
      #環境を設定する
        - name: create text
          uses: actions/checkout@v3
        - run: |
             echo "aaa"
             
      #チェック確認
        - name: Set DATETIME
          id: set_datetime
          run: |
             $targetcompo += "["
             echo "targetcompo_info1=$targetcompo"

             foreach ($l in Get-Content ./unittest_setting.json) {
              if ($l -like "*node_name*") {
                $node_name = $l.Substring(22, ($l.Length-24))
               } elseif ($l -like "*scheduled*") {
                if ($l -like "*true*") {
                  $targetcompo += "`""
                  $targetcompo += $node_name
                  $targetcompo += "`""
                  $targetcompo += ","
                 }
               }
             $targetcompo += "]"
             $targetcompo = $targetcompo -replace '\,]',']'
             echo "targetcompo=$targetcompo"
            
            
